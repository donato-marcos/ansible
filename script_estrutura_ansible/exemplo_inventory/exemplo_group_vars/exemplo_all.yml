# group_vars/all.yml
# ================== VARIÁVEIS GLOBAIS ==================

# Usuário remoto padrão (se não houver override)
ansible_user: ansible

# Diretórios comuns (cada SO pode sobrescrever)
log_dir: "/var/log/ansible"
temp_dir: "/tmp/ansible"

# Controle de reinício
allow_reboot: false
reboot_timeout: 1200

# Timezone padrão
timezone: "UTC"

# NTP global
ntp_servers:
  - a.st1.ntp.br
  - b.st1.ntp.br
  - c.st1.ntp.br
  - d.st1.ntp.br

ntp_servers_pool:
  - pool.ntp.br


# Chave SSH
ssh_public:
  ansible:
    name: ansible-key.pub
    type: ssh-rsa
    host_origin: ansible@ansible01.teste.local
    key: 

# Usuários padrões
default_users:
  - name: ansible
    password: "@lunoFat3c"
    ssh_public_ref: ansible

# Pacotes que *todos* os hosts devem instalar
common_packages: []

# Identificação do ambiente
environment: production

